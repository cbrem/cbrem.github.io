<div class="content">
  <div id="sidebar-button">
    <img src="images/sidebar-button.png">
  </div>
  <div id="page-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="images/{{ image }}">
    </div>
    <div id="info-container">
      <h1 class="page-title">
        {{ title }}
      </h1>
      <p>
        {{ description }}
      </p>
    </div>
  </div>

  <div>
    {% for post in site.posts %}
      {% if post.category == title %}
        {% include apost.html %}
      {% endif %}
    {% endfor %}
  </div>
</div>
