<div class="post">
  <a name="{{ post.title | cgi_escape }}"></a>
  <div class="post-title">
    <h1>{{ post.title }}</h1>
  </div>
  <div class="post-content">
    {{ post.content }}
  </div>
  {% if post.date and post.category == "Blog" %}
	  <div class="post-footer">
	    <p>Published on {{ post.date | date_to_string }}</p>
	  </div>
  {% endif %}
</div>
